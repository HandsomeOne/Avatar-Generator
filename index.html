<!doctype html>
<html manifest="cache.appcache">

<head>
  <meta charset="utf-8">
  <title>HandsomeOne™ 的头像生成器</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/gh/eligrey/Blob.js@master/Blob.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/eligrey/canvas-toBlob.js@master/canvas-toBlob.js"></script>
  <script src="https://cdn.rawgit.com/eligrey/FileSaver.js/master/FileSaver.min.js"></script>
</head>

<body>
  <a href="https://github.com/HandsomeOne/AvatarGenerator" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 1" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
  <div id='full'>
    <div class="canvas-container">
      <canvas></canvas>
    </div>
    <div class="form-group">
      <input type='file' id='full-img' accept='image/*'>
    </div>
    <div class="form-group">
      <label for='full-zoom'>缩放</label>
      <input type='range' id='full-zoom' min='0' max='1' step='0.01' value='1'>
    </div>
    <div class="form-group">
      <label for='full-alpha'>透明度</label>
      <input type='range' id='full-alpha' min='0' max='1' step='0.01' value='0.5'>
    </div>
    <div class="form-group">
      <div class="save myth">
        <div>保存</div>
      </div>
    </div>
  </div>

  <div id='divide'>
    <div class="canvas-container">
      <canvas></canvas>
    </div>
    <div class="form-group">
      <div class="left">
        <input type='file' id='divide-left-img' accept='image/*'>
      </div>
      <div class="right">
        <input type='file' id='divide-right-img' accept='image/*'>
      </div>
    </div>
    <div class="form-group">
      <div class="left">
        <label for='divide-left-zoom'>缩放</label>
        <input type='range' id='divide-left-zoom' min='0' max='1' step='0.01' value='1'>
      </div>
      <div class="right">
        <label for='divide-right-zoom'>缩放</label>
        <input type='range' id='divide-right-zoom' min='0' max='1' step='0.01' value='1'>
      </div>
    </div>
    <div class="form-group">
      <div class="left">
        <label for='divide-left-alpha'>透明度</label>
        <input type='range' id='divide-left-alpha' min='0' max='1' step='0.01' value='0.5'>
      </div>
      <div class="right">
        <label for='divide-right-alpha'>透明度</label>
        <input type='range' id='divide-right-alpha' min='0' max='1' step='0.01' value='0.5'>
      </div>
    </div>
    <div class="form-group">
      <div class="save myth">
        <div>保存</div>
      </div>
    </div>
  </div>

  <div id="intro">
    <div id="choose">选择类型...</div>
    <div id="choice">
      <div id="choice-full" class="myth">
        <div>全景</div>
      </div>
      <div id="choice-divide" class="myth">
        <div>分割</div>
      </div>
    </div>
    <div id="return-intro" class="myth">
      <div>更改类型</div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
